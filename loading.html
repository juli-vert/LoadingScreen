<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Loading screen </title>
        <link rel="stylesheet" href="loading.css">
    </head>
    <body>

        <div id="loading" class="loadbox upper">
            <div class="lb lb1"></div>
            <div class="lb lb2"></div>
            <div class="lb lb3"></div>
            <div class="lb lb4"><div class="lbtext">loading</div></div>
        </div>
        <div class="form">
            <form>
                <input type="button" value="try to press me" onclick='msg()'>
            </form>
        </div>
    <script>
    msg = () => alert("you got it!")
    loadTheLoading = () => {
        setTimeout( () =>  {
        el = document.getElementById("loading")
        el.classList.remove("upper");
        el.classList.add("backend");
        el.classList.add("loadbox_inv");
        }, 5000);
    }
    document.onload(loadTheLoading())
    </script>
    </body>
</html>
